<body>
<div id="wrap">
        <header class="head">
                <h1><a class="leftlink" href="#"></a>填写订单<a class="righthome" href="#"></a></h1>
        </header>
        <div class="container">
                <div class="wcy-hTNoInvoiceTitle">西湖门票</div>
        </div>
        <div class="wcy-hTNoInvoice">
            <div class="container">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="infoTab">
                              <tr>
                                <td height="30" align="left" valign="top" class="gray">类型</td>
                                <td align="right" valign="top" >1.1-3.31有效期单日票</td>
                              </tr>
                              <tr>
                                <td height="30" align="left" valign="top" class="gray">单价</td>
                                <td align="right" valign="top" class="wap-orange"><span class="wcy-f12">¥</span>80</td>
                              </tr>
                              <tr>
                                <td width="30%" height="30" align="left" valign="middle" class="gray">数量</td>
                                <td width="70%" align="right" valign="top">
                                	<div class="wcy-hTnumberbox">
                                    <input id="demo0" type="text" value="2" name="demo0" data-bts-min="0" data-bts-max="100" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn btn-default"  data-bts-button-up-class="btn btn-default">
                                    </div>
                                </td>
                              </tr>
                              <tr class="tdend">
                                <td height="30" align="left" valign="top" class="gray">总价</td>
                                <td align="right" valign="top"  class="wap-orange"><span class="wcy-f12">¥</span>160</span></td>
                              </tr>
                            </table>
            </div>
        </div>
        <div class="container">
				<div class="wcy-hTNoInvoiceTitle">产品包含</div>
                <p>西湖门票一张</p>
                <div class="wcy-hTNoInvoiceTitle">预定须知</div>
                <p>兑换规则：请在有效期内至景区售票处兑换。</p>
                <p>使用规则：当天只能购买第二天及以后使用的门票。</p>
                <p>取消规则：不能取消。</p>
		</div>
        <div class="container">
				<div class="wcy-hotelTicketPayTitle">旅客信息</div>
		</div>
        <div class="wcy-hotelTicketPay">
        		<div class="container">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="infoTab">
                              <tr>
                                <td width="30%" height="30" align="left" valign="middle" class="gray">使用人姓名</td>
                                <td width="70%" align="right" valign="top">
                                		<input type="name1" class="form-control"  placeholder="填写使用人姓名">
                                </td>
                              </tr>
                              <tr class="tdend">
                                <td height="30" align="left" valign="middle" class="gray">手机号</td>
                                <td align="right" valign="top">
                                		<input type="mobile" class="form-control"  placeholder="请输入手机号">
                                </td>
                              </tr>
                            </table>
                </div>
        </div>
        <div class="container">
        		<div class="wcy-hotelTicketPayBt">
        		<button type="submit" class="btn wap-submitBt btn-block">提交订单</button>
                </div>
        </div>
</div>
